<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style2.css">
  <script src="https://kit.fontawesome.com/49750bffb7.js" crossorigin="anonymous"></script>
  <title>Sign-up page
  </title>
</head>

<body>
  <div class="header">
    <img src="logo.png" class="logo">
    <div class="box">
      <h1>Sign In</h1>
      <input type="Email" placeholder="Email or phone number">
      <input type="password" placeholder="password">
      <button class="signIn-btn">Sign In</button>
    </div>
    <div class="login-need-help">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember Me
      </label>
    </div>
    <div class="need">
      Need help?
    </div>
    <div class="new">
      New to Netflix? <span class="span">Sign up now</span>
    </div>
    <div class="text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="text">Learn
        more.</a></div>
    <div class="footer">
      <h2>Questions? call 000-111-9992</h2>
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="#">FAQ</a>
            <a href="#">Cookies Preferences</a>

          </div>
          <div class="col">
            <a href="#">Help Center</a>

            <a href="#">corporate Information</a>
          </div>
          <div class="col">
            <a href="#">Terms of Use</a>
          </div>
          <div class="col">
          <a href="#">Privacy</a>
        </div>
        </div>
      </div>
      <button class="language-btn">English<i class="fa fa-sort-down"></button></i>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
